<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <header>
    <h1 class="title">2048 Game</h1> <!--make this look like a "block"-->
    <p class="instructions"></p>
  </header>

  <table class="l-game-grid">
    <tr class= "grid-row">
    <td  class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    </tr>
    <tr class= "grid-row">
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    </tr>
    <tr class= "grid-row">
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    </tr>
    <tr class= "grid-row">
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    <td class = "grid-cell"></td>
    </tr>
  </table>

  <aside class="l-sidebar">
    <div class="score-container">
      <p>Score</p>
      <p class="current-score"></p>
    </div>
    <div class="high-score-container">
      <p>Score</p>
      <p class="high-score"></p>
    </div>
    <button type="button" name="button" class="new-game-button">New Game</button>
  </aside>

  <footer>
    <p>Powered by Ryan Westlake & Christine Gamble</p>
  </footer>

  <script src="main.bundle.js"></script>
</body>
</html>
