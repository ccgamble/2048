<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href="reset.css" >
  <link rel="stylesheet" href="styles.css" >
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
</head>
<body>
  <header>
    <h1 class="title">2048<span id="logo-js">JS</span></h1>
    <section class="game-manager-container">
      <div class="score-container">
        <p class="score-header">Score</p>
        <p class="current-score">0</p>
      </div>
      <div class="high-score-container">
        <p class="score-header">High Score</p>
        <p class="high-score">0</p>
      </div>
    </section>
  </header>

  <section class="instructions-button">
    <p class="instructions">Click anywhere on the screen. Use your arrow keys (← ↑ → ↓) to move. Combine same values and get as high as you can.</p>
    <button type="button" name="button" class="new-game-button">New Game</button>
  </section>

  <section class="l-game-container">
    <table class="l-game-grid">
      <tr class= "grid-row">
        <td id="0" class = "grid-cell A"></td>
        <td id="1" class = "grid-cell A"></td>
        <td id="2" class = "grid-cell A"></td>
        <td id="3" class = "grid-cell A"></td>
      </tr>
      <tr class= "grid-row">
        <td id="4" class = "grid-cell B"></td>
        <td id="5" class = "grid-cell B"></td>
        <td id="6" class = "grid-cell B"></td>
        <td id="7" class = "grid-cell B"></td>
      </tr>
      <tr class= "grid-row">
        <td id="8" class = "grid-cell C"></td>
        <td id="9" class = "grid-cell C"></td>
        <td id="10" class = "grid-cell C"></td>
        <td id="11" class = "grid-cell C"></td>
      </tr>
      <tr class= "grid-row">
        <td id="12" class = "grid-cell D"></td>
        <td id="13" class = "grid-cell D"></td>
        <td id="14" class = "grid-cell D"></td>
        <td id="15" class = "grid-cell D"></td>
      </tr>
    </table>
  </section>


  <footer>
    <p>2048 is a popular IOS and Andriod game. This web version is powered by Ryan, Christine, and Dale.</p>
  </footer>

  <script src="main.bundle.js"></script>
</body>
</html>
