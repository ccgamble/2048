<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <header>
    <h1 class="title">2048 Game</h1> <!--make this look like a "block"-->
    <p class="instructions"></p>
  </header>

  <table class="l-game-grid">
    <tr class= "grid-row">
      <td  id="A1" class = "grid-cell A one"></td>
      <td id="A2" class = "grid-cell A two"></td>
      <td id="A3" class = "grid-cell A three"></td>
      <td id="A4" class = "grid-cell A four"></td>
    </tr>
    <tr class= "grid-row">
      <td id="B1" class = "grid-cell B one"></td>
      <td id="B2" class = "grid-cell B two"></td>
      <td id="B3" class = "grid-cell B three"></td>
      <td id="B4" class = "grid-cell B four"></td>
    </tr>
    <tr class= "grid-row">
      <td id="C1" class = "grid-cell C one"></td>
      <td id="C2" class = "grid-cell C two"></td>
      <td id="C3" class = "grid-cell C three"></td>
      <td id="C4" class = "grid-cell C four"></td>
    </tr>
    <tr class= "grid-row">
      <td id="D1" class = "grid-cell D one"></td>
      <td id="D2" class = "grid-cell D two"></td>
      <td id="D3" class = "grid-cell D three"></td>
      <td id="D4" class = "grid-cell D four"></td>
    </tr>
  </table>

  <aside class="l-sidebar">
    <div class="score-container">
      <p>Score</p>
      <p class="current-score"></p>
    </div>
    <div class="high-score-container">
      <p>Score</p>
      <p class="high-score"></p>
    </div>
    <button type="button" name="button" class="new-game-button">New Game</button>
  </aside>

  <footer>
    <p>Powered by Ryan Westlake & Christine Gamble</p>
  </footer>

  <script src="main.bundle.js"></script>
</body>
</html>
